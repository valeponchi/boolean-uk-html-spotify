<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="home.css">
</head>

<body>
  <section class="top-part">
    <button>
      <a href="#">UPGRADE</a>
    </button>
  </section>

  <header class="side-bar">
    <img src="assets/img/logo.svg" alt="logo">
    <nav class="nav-1">
      <a href="#">
        <div class="columns">
          <img class="icon" src="assets/img/home.svg" alt="home">
          <h2>Home</h2>
        </div>
      </a>
      <a href="#">
        <div class="columns">
          <img class="icon" src="assets/img/search.svg" alt="search">
          <h2>Search</h2>
        </div>
      </a>
      <a href="#">
        <div class="columns">
          <img class="icon" src="assets/img/libreria.svg" alt="library">
          <h2>Your Library</h2>
        </div>
      </a>
    </nav>

    <nav class="nav-2">
      <h3 class="upp">Playlist</h3>
      <a href="#">
        <div class="columns">
          <img class="icon2" src="assets/img/add.svg" alt="add">
          <h2>Create Playlist</h2>
        </div>
      </a>
      <a><h4>Playlist Name</h4></a>
      <a><h4>Playlist Name</h4></a>
      <a><h4>Playlist Name</h4></a>
      <a><h4>Playlist Name</h4></a>
      <a><h4>Playlist Name</h4></a>
    </nav>

    <div class="bottom-part">
      <a href="#">
        <h4 class="space border-b">&#x02299 Install app</h4>
      </a>
      <a href="#">
        <div class="columns">
          <img class="icon2" src="assets/img/profile.svg" alt="profile pic">
          <h2 class="prof-name">John Doe</h2>
        </div>
      </a>
    </div>
  </header>

  <main>m
  </main>

  <footer>
    <div class="columns wrap-song-artist">
      <img class="icon3" src="assets/screens/30sectomars-jleto.jpg" alt="add">
      <div class="wrap-song-artist">
        <h3><a href="#" target="_blank">Rescue Me</a><h3>
        <h3><a href="#" target="_blank">30 Seconds to Mars</a></h3>
      </div>
    </div>

      <div class="icon-small">
        <img src="assets/img/heart.svg" alt="heart">
        <img src="assets/img/folder.svg" alt="folder">
      </div>

      <div class="controller">
        <div class="upper-line">
          <img src="assets/img/shuffle.svg" alt="shuffle">
          <img src="assets/img/rewind.svg" alt="rewind">
          <img src="assets/img/play-circle.svg" alt="play">
          <img src="assets/img/fast-forward.svg" alt="forward">
          <img src="assets/img/rewind.svg" alt="repeat">
        </div>
        
        <div class="lower-line">
          <p>0:25</p>
          <p>_________</p>
          <p>_________________________</p>
          <p>4:35</p>
        </div>
      </div>

      <a href="#">
        <div class="icon-small">
          <img src="assets/img/menu.svg" alt="menu">
          <img src="assets/img/monitor.svg" alt="monitor">
          <img src="assets/img/volume.svg" alt="volume">
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
      </a>

  </footer>
  
</body>
</html>
